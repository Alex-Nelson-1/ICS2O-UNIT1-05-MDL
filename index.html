<!DOCTYPE html>
<html lang="en-ca">
  <head lang="en-ca">
    <meta charset="utf-8">
    <meta name="description" content="A Webpage with MDL">
    <meta name="keywords" content="mths isc2o">
    <meta name="author" content="Alex Nelson">
    <meta name="viewport" content="width=device-width, initial_scale=1.0">
    <title>Webpage with MDL</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-green.min.css"/>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header" style="padding-left: 250px">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">Header</span>
        </div>
      </header>
      <main class="mdl-layout__content">
      <div class="page-content" style="padding-left: 100px;">
        Type whatever you want to type.
      </div>
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="text">
            <label class="mdl-textfield__label" for="text">Text...</label>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
